<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="./lib/css/ciBuilder.css">
	<!-- jQuery first, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/lib/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	<script src="./lib/js/ciBuilder.js"></script>
</head>

<body onload="buildURL()">
	<h1>CLOUD INITIALISER REST TEST APPLICATION</h1>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a href="#home" class="nav-link active" role="tab" data-toggle="tab">Home</a>
					</li>

					<li class="nav-item">
						<a href="#builder" class="nav-link" role="tab" data-toggle="tab">REQUEST BUILDER</a>
					</li>

					<li class="nav-item">
						<a href="#request" class="nav-link" role="tab" data-toggle="tab">POST REQUEST</a>
					</li>

					<li class="nav-item">
						<a href="#response" class="nav-link" role="tab" data-toggle="tab">POST RESPONSE</a>
					</li>

					<li class="nav-item">
						<a href="#log" class="nav-link" role="tab" data-toggle="tab">LOG RESPONSE</a>
					</li>
				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade in active" id="home">Home</div>
					<div role="tabpanel" class="tab-pane fade" id="builder">
						<BR>
						<form id="UrlForm" action="form_action.asp">
							<BR>
							Protocol: <input type="text" id="protocol" name="protocol" value="http"
								onchange="buildURL()">
							Host: <input type="text" id="host" name="host" value="localhost" onchange="buildURL()">
							Port: <input type="text" id="port" name="port" value="8080" onchange="buildURL()">
							Service Base: <input type="text" id="service" name="service" value="system"
								onchange="buildURL()"> <BR><BR>
							API Command: <select id="command" onchange="buildURL()">
								<option value="">NULL</option>
								<option value="cmd">CMD</option>
								<option value="MA">MA</option>
								<option value="MACD">MACD</option>
								<option value="PSAR">PSAR</option>
								<option value="STOCHASTICS">STOCHASTICS</option>
								<option value="TREND_DAILY">TREND DAILY</option>
								<option value="TREND_WEEKLY">TREND WEEKLY</option>
								<option value="TREND_MONTHLY">TREND MONTHLY</option>
							</select>
							Parameters: <input type="text" id="parameter" name="parameter" value="YHOO"
								onchange="buildURL()">
						</form>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="request">
						<BR>
						<select id="restMethod" onchange="buildURL()">
							<option value="">GET</option>
							<option value="cmd">POST</option>
							<option value="MA">PUT</option>
							<option value="MACD">DELETE</option>
						</select>
						<input type="text" id="url" name="url" style="width:80%">
						<button class="topnav" onclick="callRestApi('urlTextBox','restMethod','jsonResponse_Div')" id="send" class="active">Send</button>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="restResponse">JSON Response</div>
					<div role="tabpanel" class="tab-pane fade" id="log">Log Response</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
