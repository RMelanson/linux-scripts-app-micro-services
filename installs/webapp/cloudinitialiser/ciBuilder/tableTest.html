<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="./lib/css/ciBuilder.css">

    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="./lib/js/ajaxRestCalls.js"></script>

</head>

<body>
    <table style="width: 100%; height: 100%;">
        <tbody>
            <tr style="height: 22px;">
                <td style="width: 537.2px; height: 22px;">
                    <h1>CLOUD INITIALISER REST TEST APPLICATION</h1>
                </td>
            </tr>
            <tr style="height: 22px;">
                <td style="width: 537.2px; height: 22px;">
                    <table style="width: 100%;">
                        <tbody>
                            <tr>
                                <td style="width: 11%;"><select id="jsonMethod" onchange="buildURL()">

                                    </select></td>
                                <td style="width: 77.054%;"><input id="urlTextBox" style="width: 100%;"

                                <td style="width: 11.946%;"><button id="urlBtn" class="active">Send</button></td>

                        </tbody>
                    </table>
                </td>
            </tr>
            <tr style="height: 256px;">
                <td style="width: 537.2px; height: 100%;">
                    <table style="width: 100%; height: 100%;">
                        <tbody>
                            <tr style="height: 58.7px;">
                                <td style="width: 50%; height: 58.7px;">

                                    <div id="jsonBody"></div>
                                </td>
                                <td style="width: 50%; height: 58.7px;">
                                    <H2>Response</H2>
                                    <div id="response"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr style="height: 22px;">
                <td style="width: 537.2px; height: 22px;">&nbsp;</td>
            </tr>
        </tbody>
    </table>
