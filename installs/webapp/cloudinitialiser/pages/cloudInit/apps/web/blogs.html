<script>
    function initWP() {
        var app = "postman_WP";
        setIdMapPropertyValue(app, "fgColor", "Brown");
        setIdMapPropertyValue(app, "bgColor", "lightGrey");
        setIdMapPropertyValue(app, "titleColor", "black");
        setIdMapPropertyValue(app, "Title", "CLOUD initializer Wordpress Installer");
        setIdMapPropertyValue(app, "Method", "Get");
        setIdMapPropertyValue(app, "URL", "http://www.cloudinitializer.com:9090/install?app=WordpressBootstrap?SiteName=MyNewSite&port=9111&anminId=MyId&adminPWD=password&installDir=/var");
        setIdMapPropertyValue(app, "LeftColButton", "gui");
        setIdMapPropertyValue(app, "rightColHeader", "WordPress Results");
    }

    initWP();
</script>
