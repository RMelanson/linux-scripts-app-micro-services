     function initPostmanWP(key, value) {

        initPostmanWP("fgColor", "Brown");
        initPostmanWP("bgColor", "lightGrey");
        initPostmanWP("titleColor", "black");
        initPostmanWP("Title", "CLOUD initializer Wordpress Installer");
        initPostmanWP("Method", "Get");
        initPostmanWP("URL", "http://www.cloudinitializer.com:9090/install?app=WordpressBootstrap?SiteName=MyNewSite&port=9111&anminId=MyId&adminPWD=password&installDie=./");

        initPostmanWP("rightColHeader", "WordPress Results");
    }

    initWP();
</script>
